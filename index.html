<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />
    <title>ToDo APP</title>
  </head>
  <body>
    <section id="sheryTodo">
      <div class="card">
        <div class="card-header text-center">ToDo APP</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="Title">Title</label>
              <input
                type="text"
                class="form-control"
                id="InputTitle"
                placeholder="Enter Title"
                @input="inputTitle"
              />
            </div>
            <div class="form-group">
              <label for="Description">Describtion</label>
              <input
                type="text"
                class="form-control"
                id="Description"
                placeholder="Enter Describtion"
                @input="inputDescription"
              />
            </div>
            <button class="btn btn-primary btn-lg btn-block" @click="addValue">Add</button>
          </form>
        </div>

        <div v-if="values.length===0" class="card-footer text-muted">
            <h4 class="text-center">ToDO List is empty!!!</h4>
        </div>

        <div v-else class="card-footer text-muted">
          <div class="value" v-for="(value, index) in values" :class="{isActive: value.active}">
            <div class="row">
              <div class="col-lg-1 checkbox"><input type="checkbox" @change="changeActive(value,$event)"/></div>
              <div class="col-lg-9">
                <span>{{value.title}} : </span>
                <span>{{value.describtion}}</span>
              </div>
              <div class="col-lg-2 btndelete">
                <button type="submit" class="btn btn-outline-info" @click="deleteValue(index)" :key="index">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
  </body>
</html>
